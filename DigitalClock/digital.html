<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="digital.css">
    
</head>
<body>
    <div id="clock">
        <div class="rect" style="--clr:#ff2972;">
            <div class="dots hr_dot"></div>
            <svg>
                <rect height="50px" width="50px" ></rect>
                <rect height="50px" width="50px"   id="p"></rect>
            </svg>
            <div id="hours">00</div>
        </div>

        <div class="rect" style="--clr:#fee800;">
            <div class="dots min_dot"></div>
            <svg>
                <rect height="100px" width="100px"></rect>
                <rect height="100px" width="100px" id="q"></rect>
            </svg>
            <div id="minutes">00</div>
        </div>

        <div class="rect" style="--clr:#04fc43;">
            <div class="dots sec_dot"></div>
            <svg>
                <rect height="100px" width="100px"></rect>
                <rect height="100px" width="100px" id="r"></rect>
            </svg>
            <div id="seconds">00</div>
        </div>

        <div class="meridian">
            <div id="ap">PM</div>
        </div>

    </div>

    <script>
        setInterval(() =>{

              //assigning each element
            let hours =document.getElementById('hours');
            let minutes =document.getElementById('minutes');
            let seconds =document.getElementById('seconds');
             let ap =document.getElementById('ampm');
  
            let p =document.getElementById('p');
            let q =document.getElementById('q');
            let r =document.getElementById('r');

            let hr_dot =document.querySelector('hr_dot');
            let min_dot =document.querySelector('min_dot');
            let sec_dot =document.querySelector('sec_dot');




              //assigning date

            let H = new Date().getHours();
            let M = new Date().getMinutes();
            let S = new Date().getSeconds();
            let AP = H< 12 ? "AM" :"PM";

                if(H>12){
                    H=H-12;
                }
                if(H<10){
                    H="0"+H;
                }
                if(M<10){
                    M="0"+M;
                }
                if(S<10){
                    S="0"+S;
                }

            hours.innerHTML= H+ "<br><span>Hours</span>";
            minutes.innerHTML=M + "<br><span>Minutes</span>";
            seconds.innerHTML=S + "<br><span>Seconds</span>";
            ap.innerHTML=AP;

            p.style.strokeDashoffset = 440 - (440 * H) / 12 ;
            q.style.strokeDashoffset = 440 - (440 * M) / 60 ;
            r.style.strokeDashoffset = 440 - (440 * S) / 60 ;

            hr_dot.style.transform = 'rotate(${H * 30} deg)';
            min_dot.style.transform = 'rotate(${M * 6} deg)';
            sec_dot.style.transform = 'rotate(${S * 6} deg)';


        })

           
    </script>
</body>
</html>
